{% macro create_navlink(endpoint, text, icon) %}
    {% if endpoint == request.endpoint %}
        <a class="nav-link active" href="{{ url_for(endpoint) }}">
                 {% if icon %}<i class="{{ icon }}"></i> {% endif %}{{ _(text) }}</a>
    {% else %}
        <a class="nav-link" href="{{ url_for(endpoint) }}">
             {% if icon %}<i class="{{ icon }}"></i> {% endif %}{{ _(text) }}</a>
    {% endif %}
{% endmacro %}
